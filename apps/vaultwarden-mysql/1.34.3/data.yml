additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_VW_DB_HOST
        required: true
        type: service
      default: mysql
      envKey: PANEL_VW_DB_TYPE

      labelZh: 数据库服务

      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb

    - default: vaultwarden
      envKey: PANEL_VW_DB_NAME

      labelZh: 数据库名

      required: true
      random: true
      rule: paramCommon
      type: text

    - default: vaultwarden
      envKey: PANEL_VW_DB_USER

      labelZh: 数据库用户

      required: true
      random: true
      rule: paramCommon
      type: text

    - default: ""
      envKey: PANEL_VW_DB_PASSWORD

      labelZh: 数据库密码

      required: true
      random: true
      type: password

    - default: 3306
      envKey: PANEL_VW_DB_PORT

      labelZh: 数据库端口

      required: true
      rule: paramPort
      type: number

    - default: "https://vw.example.com/"
      envKey: PANEL_VW_DOMAIN

      labelZh: 域名 (反向代理时必填)

      required: false
      type: text

    - default: ""
      envKey: PANEL_VW_ADMIN_TOKEN

      labelZh: 管理员令牌

      required: false
      type: password

    - default: 80
      envKey: PANEL_APP_PORT_HTTP

      labelZh: HTTP 端口

      required: true
      rule: paramPort
      type: number
    - default: "vaultwarden"
      envKey: CONTAINER_NAME

      labelZh: 容器名称
      description:
        zh: 容器名称，通常保持默认值即可
      required: true
      edit: false
      random: false
      rule: paramCommon
      type: text
