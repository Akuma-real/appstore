formFields:
  - type: "number"
    labelZh: "HTTP 端口"
    description:
      zh: "设置服务对外提供 API 的主机端口，范围 1-65535"
    required: true
    envKey: "PANEL_APP_PORT_HTTP"
    default: 5203
    rule: "ports"
  - type: "text"
    labelZh: "容器名称"
    description:
      zh: "容器名称，通常保持默认值即可"
    required: true
    envKey: "CONTAINER_NAME"
    default: "hitokoto-api"
    edit: false
    random: false
    rule: "paramCommon"